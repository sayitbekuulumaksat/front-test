<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRONT-END TRAINEE</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="bg-blur"></div>
        <div class="header__content">
          <ul class="header__navbar--menu">
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link active">О компании</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link"
                >Объекты Bereke building
              </a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link">Объекты BRK group</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link">Наши партнеры</a>
            </li>
            <li class="header__navbar-item">
              <a href="#" class="header__navbar-link">Контакты</a>
            </li>
          </ul>
          <div class="header__contacts">
            <div class="header__address">
              <img
                src="./images/location-sign.svg"
                alt=""
                class="header__address--icon"
              />
              <a
                class="header__address--text"
                href="https://maps.app.goo.gl/GWxawbbxhUZNxm7s6"
                >г.Бишкек, проспект Чынгыза Айтматова 24</a
              >
            </div>
            <div class="header__tell">
              <img
                src="./images/phone-call.svg"
                alt=""
                class="header__tell--icon"
              />
              <div class="header__tell--numbers">
                <a class="header__tell--number" href="tell:+996709603067"
                  >709 603 067</a
                >
                <a class="header__tell--number" href="tell:+996709603067"
                  >(500) 500 500</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main"></main>
    <footer class="footer"></footer>
    <script src="./js/navbar.js"></script>
  </body>
</html>
